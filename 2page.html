  <script>
    let touchElement = null;
    let videoOpened = false; // Флаг для контроля состояния видео

    function drag(event) {
      event.dataTransfer.setData('text/plain', event.target.id);
    }

    function touchStart(event) {
      touchElement = event.currentTarget;
      touchElement.style.zIndex = 1000;
    }

    function touchMove(event) {
      if (touchElement) {
        event.preventDefault();
        const touch = event.touches[0];
        touchElement.style.left = touch.clientX + 'px';
        touchElement.style.top = touch.clientY + 'px';
      }
    }

    function touchEnd(event) {
      const draggedElementId = touchElement.id;
      const draggedElement = document.getElementById(draggedElementId);
      const dropTarget = document.elementFromPoint(event.changedTouches[0].clientX, event.changedTouches[0].clientY).closest('.image-container');

      if (dropTarget && dropTarget !== draggedElement) {
        const tempContainer = document.createElement('div');
        dropTarget.parentNode.insertBefore(tempContainer, dropTarget);
        draggedElement.parentNode.insertBefore(dropTarget, draggedElement);
        tempContainer.parentNode.insertBefore(draggedElement, tempContainer);
        tempContainer.remove();
      }

      touchElement.style.zIndex = '';
      touchElement = null;
    }

    document.addEventListener('dragover', function (event) {
      event.preventDefault();
    });

    document.addEventListener('drop', function (event) {
      event.preventDefault();
      const draggedElementId = event.dataTransfer.getData('text/plain');
      const draggedElement = document.getElementById(draggedElementId);
      const dropTarget = event.target.closest('.image-container');

      if (dropTarget && dropTarget !== draggedElement) {
        const tempContainer = document.createElement('div');
        dropTarget.parentNode.insertBefore(tempContainer, dropTarget);
        draggedElement.parentNode.insertBefore(dropTarget, draggedElement);
        tempContainer.parentNode.insertBefore(draggedElement, tempContainer);
        tempContainer.remove();
      }
    });

    function playVideo() {
      const videoContainer = document.getElementById('videoContainer');
      const videoElement = document.getElementById('videoElement');

      if (videoOpened) return; // Если видео уже открыто, не запускаем его повторно

      // Устанавливаем флаг в true при открытии видео
      videoOpened = true;

      videoContainer.style.display = 'block'; // Показываем контейнер с видео

      // Добавляем обработчик события "ended", который вызывается после завершения видео
      videoElement.addEventListener('ended', () => {
        Swal.fire({
          icon: 'info',
          iconHtml: '😘',
          title: '<b style="color:rgb(22,70,74);"> Люблю тебя Ксюня </b>',
          html: '<b style="color:rgb(4,113,123);"> Очень жду нашей встречи 🙏 </b>' +
            '<h6 style="color:rgb(33,39,40);"> Можешь вернутся на начало )</h6>',
          showCancelButton: true,
          cancelButtonText: 'Нет',
          confirmButtonText: 'Да',
          allowEscapeKey: false,
          allowOutsideClick: false,
        }).then((result) => {
          if (result.isConfirmed) {
            window.location.href = 'index.html'; // Замените 'URL_другой_страницы' на URL той страницы, на которую хотите перейти
          }
        });
      });
    }

    function checkOrder() {
      const imageContainers = document.querySelectorAll('.image-container');
      const orderedImages = Array.from(imageContainers).map(container => container.querySelector('img').alt);

      const correctOrder = ['Image 7', 'Image 16', 'Image 10', 'Image 14', 'Image 19', 'Image 11', 'Image 5', 'Image 24', 'Image 25', 'Image 8', 'Image 2', 'Image 20', 'Image 6', 'Image 22', 'Image 27', 'Image 23', 'Image 13', 'Image 3', 'Image 17', 'Image 28', 'Image 4', 'Image 26', 'Image 1', 'Image 18', 'Image 21', 'Image 15', 'Image 9', 'Image 12']; // Здесь укажите правильный порядок изображений

      if (JSON.stringify(orderedImages) === JSON.stringify(correctOrder)) {
        showSuccessNotification();
      } else {
        showErrorNotification();
      }
    }

    function showSuccessNotification() {
      Swal.fire({
        icon: 'success',
        iconHtml: '🥰',
        title: '<b style="color:red">Умничка 😘</b>',
        showCancelButton: true,
        allowEscapeKey: false,
        allowOutsideClick: false,
        confirmButtonText: 'Посмотреть видео',
        cancelButtonText: 'Остаться на этой странице',
      }).then((result) => {
        if (result.isConfirmed) {
          playVideo();
        }
      });
    }

    function showErrorNotification() {
      Swal.fire({
        icon: 'error',
        title: '<b style="color:red;"> Ошибка!</b>',
        allowEscapeKey: false,
        allowOutsideClick: false,
        html: '<b style="color:brown;"> Ксюня перетащи их чтоб фотографии были в правильном порядке </b>',
      });
    }

    function showTaskExplanation() {
      Swal.fire({
        icon: 'warning',
        iconHtml: '🌼',
        title: '<b style="color:darkolivegreen;"> Ксюша </b>',
        allowEscapeKey: false,
        allowOutsideClick: false,
        imageUrl: 'path/1.png',
        imageWidth: 200,
        imageHeight: 200,
        backdrop: `
    rgb(65,36,2,0.8)
    url("/images/nyan-cat.gif")
    left top
    no-repeat
  `,
        html: '<b style="color:olive;">Расположи фотографии в правильном порядке, чтобы получить правильную последовательность. Попробуй перетаскивать фотографии, чтобы изменить их порядок.</b>',
        onClose: () => {
          // Начинаем игру после закрытия уведомления
          startGame();
        }
      });
    }

    // Показываем уведомление с пояснением задачи при загрузке страницы
    showTaskExplanation();
